<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pienharjoitus - Ehtolauseet</title>
</head>
<body>
    <main>
        <form id="lomake">
            <h1>Asiaa ehtolauseista - loogiset operaattorit</h1>
            <input type="text" id="luku" placeholder="Syötä luku">
            <button id="btnTarkista1">Onko luku väliltä 5-10?</button>
            <button id="btnTarkista2">Onkohan luku pienempi kuin 0 tai suurempi kuin 100?</button>
            <button id="btnTarkista3">Onko kyseessä karkausvuosi?</button>
        </form>
        <p id="tulos">Tähän tulee tulos!</p>
    </main>
    <script src="app.js"></script>
</body>
</html>
